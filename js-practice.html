<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    //"math on my own"

    let m = z + y;
    console.log(m);

    let p = m - z;
    console.log(p);

    let f = m / y;
    console.log(f);

    console.log("Working with strings:");

    let firstName = 'Abigail';
    let middleName = 'Helen';
    let lastName = 'Breyfogle';

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name)

    //"Strings on my own."

    let intro = 'My name is';
    let greeting = intro + " " + name;
    console.log(greeting)

  </script>
</body>
</html>
