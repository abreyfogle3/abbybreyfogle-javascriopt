<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    //"math on my own"

    let m = z + y;
    console.log(m);

    let p = m - z;
    console.log(p);

    let f = m / y;
    console.log(f);

    console.log("Working with strings:");

    let firstName = 'Abigail';
    let middleName = 'Helen';
    let lastName = 'Breyfogle';

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name)

    //"Strings on my own."

    let intro = 'My name is';
    let greeting = intro + " " + name;
    console.log(greeting)

    console.log("Using functions:");

    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

      let try01 = makeSquare(3);
      console.log(try01);

      let try02 = makeSquare(5);
      console.log(try02);

      let try03 = makeSquare(8);
      console.log(try03);

    // Functions on my own
    function makeName(firstName, middleName, lastName) {
      let fullName = firstName + ' ' + middleName + ' ' + lastName;
      return fullName;
    }
  
      let name01 = makeName("Dawn",  "Louise", "Bryant");
      console.log((name01));

      let name02 = makeName("Forrest", "Wesley", "Breyfogle")
      console.log(name02);

      let name03 = makeName("Robert", "'Beto'", "O'Rourke");
      console.log(name03);

    console.log("Making a better name function:");

    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName = middleName + ".";
      }

      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));
    console.log(makeBetterName("Samuel", "L", "Jackson"))

  console.log("scoreCompare function");
  function scoreCompare(home, away) {
    if (home > away) {
      return "Home team wins!";
    } else if (home == away) {
      return "It's a tie.";
    } else {
      return "Away team wins :(";
    }
  }

  console.log(scoreCompare(5,3));
  console.log(scoreCompare(3,5));

  console.log(scoreCompare(3,3));

  </script>
